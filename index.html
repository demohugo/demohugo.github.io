<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Illustrations</title>

  <style>
    :root {
      --bg: #f6f3f0;
      --text: #28221e;
      --muted: #8b7f75;
      --border: #e2d6cf;
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fffaf6 0, #f6f3f0 50%, #efeae4 100%);
      color: var(--text);
    }

    img {
      max-width: 100%;
      display: block;
      border-radius: 18px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1500px;
      margin: 0 auto;
      padding: 1.2rem 1.2rem 2.4rem;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(246,243,240,0.97), rgba(246,243,240,0.7));
      border-bottom: 1px solid rgba(226,214,207,0.7);
    }

    .header-inner {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0.7rem 1.6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 1.1rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    nav a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--text);
      transition: width 0.18s ease-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
    }

    section {
      padding: 1.8rem 0;
      scroll-margin-top: 70px;
    }

    .section-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.19em;
      color: var(--muted);
      margin-bottom: 2.2rem;
      text-align: center;
    }

    /* GALERIE */
    .illu-flow {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .illu-row {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: -7vh;
      width: 100%;
    }

    .illu-row.align-left {
      justify-content: flex-start;
    }

    .illu-row.align-right {
      justify-content: flex-end;
    }

    @media (max-width: 1020px) {
      .illu-row,
      .illu-row.align-left,
      .illu-row.align-right {
        justify-content: center;
        margin-bottom: 6vh;
      }
    }

    .illu-row-inner {
      width: 30vw;
      max-width: 680px;
      position: relative;
    }

    @media (max-width: 840px) {
      .illu-row-inner {
        width: 85vw;
      }
    }

    /* IMAGE STATE */
    .illu-image {
      position: relative;
      display: block;
      border-radius: 18px;
      overflow: hidden;

      opacity: 0.55;          /* opacité réduite */
      filter: blur(6px);      /* blur plus léger */
      transform: scale(0.98);

      transition:
        opacity 0.9s ease-out,
        filter 1.1s cubic-bezier(0.16, 0.67, 0.43, 0.99),
        transform 1.1s cubic-bezier(0.16, 0.67, 0.43, 0.99);

      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.07);
    }

    /* IMAGE IN FOCUS LONGER */
    .illu-image.focus {
      opacity: 1;
      filter: blur(0px);
      transform: scale(1);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
    }

    footer {
      padding: 1.6rem 1.6rem 2rem;
      font-size: 0.76rem;
      color: var(--muted);
      text-align: center;
    }

    /* MODALE FULLSCREEN */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 15;
      backdrop-filter: blur(14px);
    }

    .modal.open {
      display: flex;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 34px 60px rgba(0, 0, 0, 0.3);
      object-fit: contain;
    }

  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="header-inner">
        <div class="logo">HUGO</div>
        <nav>
          <a href="#galerie">Galerie</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- GALERIE -->
      <section id="galerie">
        <div class="section-title">Galerie</div>

        <div class="illu-flow">

          <!-- LISTE IMAGES -->
          <div class="illu-row align-left"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0675.png" /></div></div></div>
          <div class="illu-row align-right"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0674.png" /></div></div></div>
          <div class="illu-row align-left"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0677.png" /></div></div></div>
          <div class="illu-row align-right"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0679.png" /></div></div></div>
          <div class="illu-row align-left"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0683.png" /></div></div></div>
          <div class="illu-row align-right"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0681.png" /></div></div></div>
          <div class="illu-row align-left"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0676.png" /></div></div></div>
          <div class="illu-row align-right"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0684.png" /></div></div></div>
          <div class="illu-row align-left"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0685.png" /></div></div></div>
          <div class="illu-row align-right"><div class="illu-row-inner"><div class="illu-image"><img src="IMG_0686.jpg" /></div></div></div>

        </div>
      </section>

      <!-- CONTACT -->
      <section id="contact">
        <div class="section-title">Contact</div>
        <div style="text-align:center; font-size:0.9rem; color:var(--muted);">
          Pour une commande, une affiche ou une collaboration : 2almeidahugo@gmail.com
        </div>
      </section>

    </main>

    <footer>
      © <span id="year"></span> Hugo — Illustration.
    </footer>
  </div>

  <!-- MODALE -->
  <div class="modal" id="modal">
    <img id="modal-img" />
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    /* FOCUS PROGRESSIF */
    const images = document.querySelectorAll(".illu-image");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          const el = entry.target;

          if (entry.intersectionRatio > 0.55) {
            el.classList.add("focus");
          } else {
            el.classList.remove("focus");
          }
        });
      },
      { threshold: [0, 0.2, 0.4, 0.55, 0.7, 1] }
    );

    images.forEach(img => observer.observe(img));

    /* MODALE */
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modalImg.src = img.querySelector("img").src;
        modal.classList.add("open");
      });
    });

    modal.addEventListener("click", () => {
      modal.classList.remove("open");
    });
  </script>

</body>
</html>
